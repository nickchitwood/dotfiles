- defaults:
    link:
      relink: true
- clean: ['~']

- link:
    ~/.xsettingsd:
    ~/.zshrc:
    ~/.aliases:
    ~/.config/i3:
    ~/.p10k.zsh:
    ~/.gitconfig:
    ~/.config/fontconfig:    
    ~/.config/glances:
    ~/.config/i3:
    ~/.config/gtk-3.0:
    ~/.config/i3status:
    ~/.config/kitty:
    ~/.config/picom:
    ~/.config/ranger:
    ~/.config/rofi:
    ~/.config/mpv:
    ~/.ssh/config: ssh/config

- create:
    - ~/.config
    - ~/.cache
      
- shell:
    - [git submodule update --init --recursive, Installing submodules]
