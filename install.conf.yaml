- defaults:
    link:
      relink: true
- clean: ['~']

- create:
    - ~/.config
    - ~/.cache
    - ~/.zshrc.d

- link:
    ~/.zshrc:
    ~/.zshrc.d: zshrc.d
    ~/.zprofile:
    ~/.aliases:
    ~/.p10k.zsh:
    ~/.gitconfig:
      force: true
    ~/.config/beets:
    ~/.config/bg:
    ~/.config/cava:
    ~/.config/fontconfig:
    ~/.config/glances:
    ~/.config/gtk-3.0:
    ~/.config/gtk-4.0:
    ~/.config/kanshi:
    ~/.config/kitty:
    ~/.config/openconnect:
    ~/.config/quodlibet:
    ~/.config/ranger:
    ~/.config/rofi:
    ~/.config/mpv:
    ~/.config/pacman:
    ~/.config/nvim:
    ~/.config/paru:
    ~/.config/sway:
    ~/.config/swaylock:
    ~/.config/waybar:
    ~/.config/wayvnc:
    ~/.config/wofi:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
