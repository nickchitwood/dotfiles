#
# Input settings
#
	input "type:pointer" {
		natural_scroll enabled
	}
	
	input "type:touchpad" {
		tap enabled
		natural_scroll enabled
	}

	input "type:keyboard" {
		xkb_options caps:escape
		xkb_numlock enabled
	}

### Idle configuration
        exec swayidle -dw \
                timeout 900 'swaymsg "output * dpms off"' \
                timeout 900 '/usr/bin/lolminer start' \
                resume 'swaymsg "output * dpms on"' \
                resume '/usr/bin/lolminer end'

#
# Output Settings
# 
	output DP-1 pos 1920 0
	output DVI-D-1 pos 4480 360      
	output HDMI-A-2 pos 0 360
	workspace $wsL output DVI-D-1
	workspace $wsR output HDMI-A-2 
	set $primary_output DP-1

# 
# Hardware keys
#
    bindsym XF86AudioMute exec pactl set-sink-mute @DEFAULT_SINK@ toggle
    bindsym XF86AudioLowerVolume exec pactl set-sink-volume @DEFAULT_SINK@ -10%
    bindsym XF86AudioLowerVolume+shift exec pactl set-sink-volume @DEFAULT_SINK@ -5%
    bindsym XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +10%
    bindsym XF86AudioRaiseVolume+shift exec pactl set-sink-volume @DEFAULT_SINK@ +5%
    bindsym XF86AudioMicMute exec pactl set-source-mute @DEFAULT_SOURCE@ toggle	bindsym XF86Calculator exec galculator
	bindsym XF86AudioStop exec playerctl stop
	bindsym XF86AudioPlay exec playerctl play-pause
	bindsym XF86AudioNext exec playerctl next
	bindsym XF86AudioPrev exec playerctl previous

#
# Backgrounds
#
	exec swaybg -i ~/.config/bg/space.jpg
	exec swaybg -o HDMI-A-2 -i ~/.config/bg/earth.jpeg
