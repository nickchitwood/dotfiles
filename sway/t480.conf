#
# Input settings
#
	input "type:pointer" {
		natural_scroll enabled
	}
	input "type:touchpad" {
		tap enabled
		natural_scroll enabled
	}
	input "type:keyboard" {
		xkb_options caps:escape
	}
	
### Idle configuration
        exec swayidle -w \
                timeout 900 'swaymsg "output * dpms off"' \
                resume 'swaymsg "output * dpms on"' \

#
# Keyboard hardware keys
#
	bindsym XF86AudioMute exec pactl set-sink-mute @DEFAULT_SINK@ toggle
	bindsym XF86AudioLowerVolume exec pactl set-sink-volume @DEFAULT_SINK@ -10%
	bindsym XF86AudioLowerVolume+shift exec pactl set-sink-volume @DEFAULT_SINK@ -5%
	bindsym XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +10%
	bindsym XF86AudioRaiseVolume+shift exec pactl set-sink-volume @DEFAULT_SINK@ +5%
	bindsym XF86AudioMicMute exec pactl set-source-mute @DEFAULT_SOURCE@ toggle
	# bindsym XF86Display
	# bindsym XF86WLAN
	# bindsym XF86Tools
	# bindsym XF86Bluetooth
	# bindsym XF86Keyboard
	# bindsym XF86Favorites

#
# Output settings
#
	exec_always pkill kanshi; exec kanshi
	exec kanshi &

	output eDP-1 {
		scale 1.3333333
	scale_filter smart
	}

	xwayland scale 2
#
# Background
#
    exec swaybg -i ~/.config/i3/space.jpg

