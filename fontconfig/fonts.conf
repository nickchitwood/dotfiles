<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias binding="same">
  <family>monospace</family>
  <prefer>
   <family>FiraCode Nerd Font</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>serif</family>
  <prefer>
   <family>Roboto Slab</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>sans-serif</family>
  <prefer>
   <family>Lato</family>
  </prefer>
 </alias>
 <match target="font">
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
</fontconfig>
