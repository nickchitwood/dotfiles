<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias binding="same">
  <family>monospace</family>
  <prefer>
   <family>FiraCode Nerd Font</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>serif</family>
  <prefer>
   <family>Roboto Slab</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>sans-serif</family>
  <prefer>
   <family>Lato</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
